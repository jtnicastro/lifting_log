<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lifting Log | {% block title %}{% endblock %}</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block analyze_ChartJS %}{% endblock %}
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">
    </head>
    
    <body class="bg-dark">
        <div class="container p-5 text-white text-center">
             <h1>Lifting Log</h1>

            <p class="h6">Keep track of your workout regiment</p>
        </div>
        
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
            <div class="container-fluid"> 
              <span class="navbar-brand"><b>Lifting Log</b> .....<small> Hello <i>{{ current_user.username }}</i></small></span>

                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link {% block entries_active %}{% endblock %}" href="{{ url_for('entries') }}">Entries</a>

                    </li>
                    <li class="nav-item"> <a class="nav-link {% block addExercise_active %}{% endblock %}" href="{{ url_for('addExercise') }}">Add Workout</a>

                    </li>
                    <li class="nav-item"> <a class="nav-link {% block analyze_active %}{% endblock %}" href="{{ url_for('analyze') }}">Analyze</a>

                    </li>
                    <li class="nav-item"> <a class="nav-link" href="{{ url_for('logout') }}">Sign Out</a>

                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}{% endblock %}


    </body>
</html>
