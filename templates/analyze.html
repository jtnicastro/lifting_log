<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lifting Log | Analyze</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">
</head>
    
<body class="bg-dark">
        <div class="container p-5 text-white text-center">
             <h1>Lifting Log</h1>

            <p class="h6">Keep track of your workout regiment</p>
        </div>
        
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
            <div class="container-fluid"> 
                <span class="navbar-brand"><b>Lifting Log</b> .....<small> Hello <i>{{ current_user.username }}</i></small></span>

                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link" href="{{ url_for('entries') }}">Entries</a>

                    </li>
                    <li class="nav-item"> <a class="nav-link" href="{{ url_for('addExercise') }}">Add Workout</a>

                    </li>
                    <li class="nav-item"> <a class="nav-link active" href="{{ url_for('analyze') }}">Analyze</a>

                    </li>
                    <li class="nav-item"> <a class="nav-link" href="{{ url_for('logout') }}">Sign Out</a>

                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="small-middle-container text-center text-white pt-5">
            <button type="button" class="btn btn-danger btn-lg d-inline me-3">Month</button>
            <button type="button" class="btn btn-danger btn-lg d-inline me-3">6 Month</button>
            <button type="button" class="btn btn-danger btn-lg d-inline me-3">Year</button>
            <button type="button" class="btn btn-danger btn-lg d-inline me-3">All</button>
        </div>
    
        <div class="container text-white mt-5">
            <h2 class="text-center">Weight Lift Progression</h2>
        <!-- Canvas element where the graph will be rendered -->
            <canvas id="myLineChart"></canvas>
        </div>

        <div class="small-middle-container text-white pt-5">
            <h5>Display options</h5> 
            <div class="d-flex align-items-center pt-1">
                <select class="form-select me-2" aria-label="Select menu example">
                    <option selected>Overall</option>
                    <option value="1">Push</option>
                    <option value="2">Pull</option>
                    <option value="3">Legs</option>
                </select> 

                <button type="button" class="btn btn-primary">
                View
                </button>
            </div>
        </div>

                    
        <script>
        // JavaScript to create the line graph
        const ctx = document.getElementById('myLineChart').getContext('2d');
        const myLineChart = new Chart(ctx, {
            type: 'line', // Type of chart
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'], // X-axis labels
                datasets: [{
                    label: 'total weight lifted (lbs)',
                    data: [65, 59, 80, 81, 56, 55], // Data points
                    borderColor: 'rgba(200, 200, 200, 1)', // Line color
                    backgroundColor: 'rgba(240, 0, 0, 0.1)', // Area under the line
                    fill: true, // Fill the area under the line
                    tension: 0.1 // Smoothing of the line
                }]
            },
            options: {
                responsive: true, // Makes the chart responsive
                scales: {
                    y: {
                        beginAtZero: true // Ensures the y-axis starts at 0
                    }
                }
            }
        });
    </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
